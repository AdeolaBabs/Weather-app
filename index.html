<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <title>Weather Website</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper"> 
            <div class="weather-app">
                <form id="search-form">
                  <div class="row">
                    <div class="col-9">
                       <input
                       type="search"
                       placeholder="Type a city"
                       class="form-control"
                       id="city-input"
                       autocomplete="off"
                       />
                    </div>
                    <div class="col-3">
                        <input
                        type="submit"
                        value="search"
                        class="btn btn-primary w-100"
                        />
                    </div>
                  </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="city-details">
                            <h1 id="city"></h1>
                            <ul>
                                <li id="date"></li>
                                <li id="weather-description">Sunny<img src="images/Sun1.svg"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="weather-temperature">
                            <div class="float-left">
                               <strong id="temperature"></strong>
                               <span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenhiet-link">°F</a>
                               </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 img-div shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h5>Sunday</h5>
                        <img src="images/sunshine.png" class="img-fluid" alt="...">
                        <h5>38°</h5>
                    </div>
                    <div class="col-2 img-div shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h5>Monday</h5>
                        <img src="images/sunshine.png" class="img-fluid" alt="...">
                        <h5>38°</h5>
                    </div>
                    <div class="col-2 img-div shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h5>Tuesday</h5>
                        <img src="images/cloudy.png" class="img-fluid" alt="...">
                        <h5>20°</h5>
                    </div>
                    <div class="col-2 img-div shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h5>Wednesday</h5>
                        <img src="images/sunshine.png" class="img-fluid" alt="...">
                        <h5>36°</h5>
                    </div>
                    <div class="col-2 img-div shadow p-3 mb-5 bg-body-tertiary rounded">
                        <h5>Thursday</h5>
                        <img src="images/cloudy.png" class="img-fluid" alt="...">
                        <h5>21°</h5>
                    </div>      
                </div>

                <small>
                   Coded by <a href="https://github.com/AdeolaBabs/Weather-app" target="_blank">Adeola</a>
                </small>

                
        </div>

    </div>
</body>

</html>
